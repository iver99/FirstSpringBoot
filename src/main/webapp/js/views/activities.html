<div class="oj-hybrid-padding">
    <div class="activities-heading">
        <h3>Activity List</h3>
    </div>
    <input id="inputSearch" placeholder="Search..." data-bind="ojComponent: {
            component: 'ojInputSearch',
            value:'',
            update: updateEventHandler,
            rootAttributes: {style:'max-width:20em'}}">

    <div class="activities-container" style="position: relative;">
        <ul style='list-style-type:none' data-bind="foreach: currentActivityItems">
            <li class="selectable selected" data-bind="attr: { id: id }">
                <div class="oj-flex" data-bind="click:$parent.openActivityDetail">
                    <div style="width:20%"><img style="width:80%" src="css/images/activity1.jpg" alt="" /></div>
                    <div style="width:80%">
                        <div class="current-activit-title oj-flex-item">
                            <a href="#" data-bind="text: title, attr: {title: title}"></a>
                        </div>

                        <div class="date-grid oj-flex">
                            <div class=" oj-flex-item">
                                <p data-bind="text: 'Created at : '+$parent.renderTime(created_at)"></p>
                            </div>
                            <div class="oj-flex-item">
                                <p data-bind="text: 'Enrolled : ' + enrolled + '/' + capacity">
                                </p>
                            </div>
                        </div>
                        <div class="date-grid oj-flex enroll-subscribe-button">
                            <input class="oj-flex-item" style="margin-right:20px" type="button" data-bind="click: $parent.enrollActivity,
                ojComponent: {
                  component: 'ojButton',
                  label: 'Enroll'}" />
                            <input class="oj-flex-item" type="button" data-bind="click: $parent.subscribeActivity,
                ojComponent: {
                  component: 'ojButton',
                  label: 'Subscribe'}" />
                        </div>
                    </div>
                </div>
            </li>

        </ul>
        <div id="paging" data-bind="ojComponent: {component: 'ojPagingControl', data:currentActivityDataSource, pageSize:10}"></div>
    </div>

</div>
